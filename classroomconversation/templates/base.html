    <link

      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"

    <script

        <span class="navbar-toggler-icon"></span>

        <div class="navbar-nav">
