{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<table class="uploads table">
  <tr>
    <th>Created</th>
    <th>Name</th>
    <th>Description</th>
    <th>File</th>
    <th>Share</th>
  </tr>
  {% for conversation in conversations %}
  <tr>
    <td>{{ conversation.created }}</td>
    <td>{{ conversation.name}}</td>
    <td>{{ conversation.description}}</td>
    <td><a href="{{ conversation.document.url }}">File</a></td>
    <td>
      <a
        target="_blank"
        href="localhost:3000/conversation/{{ conversation.uuid }}/start"
        >Start</a
      >
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
